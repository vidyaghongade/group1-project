<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PizzaHouse</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">Pizza<span class="highlight">House</span></h2>
      </a>
      <div class="menu-toggle">
        <i class="fa fa-bars"></i>
      </div>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Menu</a></li>
        <li><a href="#" class="nav-link">Deals</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
        <li><a href="#" class="nav-link">Order</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-section section-content">
      <div class="hero-details">
        <h2 class="title">Best Pizza</h2>
        <h3 class="subtitle">Make your day great with our special Pizza..!!!</h3>
        <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
        <div class="buttons">
          <a href="#" class="button">Order Now</a>
          <a href="#" class="button">Contact Us</a>
        </div>
      </div>
      <div class="hero-image-wrapper">
        <img src="images/home page pizza image.png" alt="Delicious Pizza" class="hero-image"/>
      </div>
    </section>
  </main>
</body>
</html>
